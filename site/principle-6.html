  <title>Honest</title>
</head>
<body>
  <h1>Good design is honest</h1>
  <p>
    It does not make a product appear more innovative, powerful or valuable than it really is. It does not attempt to
    manipulate the consumer with promises that cannot be kept.
  </p>
